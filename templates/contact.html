<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #031771, #7979b0);
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.03);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
        }
        label {
            display: flex;
            align-items: center;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: 600;
            color: #444;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
            background: #f9f9f9;
        }
        input:focus, textarea:focus {
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.4);
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #5643a5);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.4);
        }
        button:hover {
            background: linear-gradient(135deg, #5643a5, #43389f);
            box-shadow: 0 6px 12px rgba(86, 67, 165, 0.5);
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: white;
            font-size: 14px;
        }
        .wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 120px;
            background: url('https://i.imgur.com/7n9X2Ih.png') repeat-x;
            animation: wave 6s linear infinite;
        }
        @keyframes wave {
            0% { background-position: 0; }
            100% { background-position: 1000px; }
        }
    </style>
    <script>
        function showLoading(event) {
            event.preventDefault();
            let button = document.querySelector('button');
            button.innerHTML = 'Sending...';
            setTimeout(() => {
                button.innerHTML = 'Message Sent!';
                button.style.background = '#28a745';
            }, 2000);
        }
    </script>
</head>
<body>
    <div class="container">
        <h2><b>CONTACT US</b></h2>
        <form  onsubmit="showLoading(event)">
            <label for="name">&#128100; Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">&#128231; Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="subject">&#128221; Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
            
            <label for="message">&#128172; Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
    <div class="wave"></div>
</body>
</html>
