<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Translator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f4f7fa;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      position: relative;
    }

    #google_translate_element {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 999;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: none;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    textarea:focus {
      border-color: #5c9ded;
    }

    .note {
      margin-top: 15px;
      font-size: 14px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Translator Dropdown -->
  <div id="google_translate_element"></div>

  <div class="container">
    <h1>Translate Your Text</h1>

    <textarea placeholder="Enter your text here to translate...">This is a sample text. Change it and use the language dropdown above to translate the page.</textarea>

    <p class="note">Use the dropdown on the top-right to change the language.</p>
  </div>

  <!-- Google Translate Script -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: 'en' },
        'google_translate_element'
      );
    }
  </script>

  <script type="text/javascript"
    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
  </script>

</body>
</html>
